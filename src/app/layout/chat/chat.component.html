<div class="padding-left-right-15">
  <div class="row">
    <div class="col-lg-12 page-title">
      <span>
        <strong>Trao đổi thông tin</strong>
      </span>
    </div>
    <div class="col-md-12 page-content">
      <div class="form-group">
        <textarea class="form-control" placeholder="Thêm bình luận tại đây..." (change)="commentContent = $event.target.value" [value]="commentContent"></textarea>
      </div>
      <div class="form-group text-right">
        <button class="btn default-btn" (click)="postComment()">Bình luận</button>
      </div>
      <div class="row form-group chat-box" *ngFor="let mess of listComment">
        <div class="text-name-circle text-center padding-left-right-0">
          <span class="text-circle text-uppercase">{{mess.authorUser.firstName?.trim().substr(0, 1)}}{{mess.authorUser.lastName?.trim().substr(0, 1)}}</span>
        </div>
        <div class="padding-left-0">
          <div>
            <strong>{{mess.authorUser.fullName}}</strong>
            <br>
            <pre>{{mess.content}}</pre>
          </div>
          <div class="text-right chat-time">
            {{mess.createdDate | amCalendar}}
          </div>
        </div>
      </div>
      <div class="form-group btn_view_more text-center" *ngIf="pagedResult.currentPage < pagedResult.pageCount">
        <!-- <span>
          <div class="arrow-circle">
            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
          </div>
        </span> -->
        <a (click)="viewMore()">Xem thêm</a>
      </div>
    </div>
  </div>
</div>
