<app-frames>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf="isWrongPass" class="text-center" style="color: red; font-size: 0.9em;">
      Tên tài khoản hoặc mật khẩu không đúng
    </div>
    <div class="form-group padding-top-15">
      <label>Tên tài khoản</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group padding-top-15">
      <label>Mật khẩu</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <button style="width: 100%" class="btn btn-danger">Đăng nhập</button>
    </div>
    <div class="form-group" style="text-align:center">
      <a routerLink="forgot">Quên mật khẩu</a>
    </div>
  </form>
</app-frames>
